<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <p:growl id="growl" autoUpdate="true" showDetail="true"/>
                <h:form id="frm_register">
                    <h1 align="center" style="color: red">USERS MANAGEMENT</h1>
                    <p:commandLink value="Đăng ký" onclick="dlg1.show()"/>
                    <p:commandLink value="Đăng nhập" onclick="dlglogin.show()"/>
                </h:form>
                <p:dialog id="user" header="Đăng ký" widgetVar="dlg1" showEffect="explode" hideEffect="bounce" height="200">
                    <h:form id="frm_register_detail">
                        <h:panelGrid columns="4" id="pg_01" style="alignment-adjust: central">
                            <h:outputLabel value="Username:*"/>
                            <p:inputText id="uname" value="#{userRegisterBean.user.username}" 
                                         size="20">
                            </p:inputText>
                            <h:outputLabel value="Password:*"/>
                            <p:password id="pass" value="#{userRegisterBean.user.password}"></p:password>
                            <h:outputLabel value="Nhắc lại Password:*"/>
                            <p:password id="repass" value="#{userRegisterBean.checkpassword}"></p:password>
                            <h:outputLabel value="ID Customer:"/>
                            <p:inputText id="IdCus" value="#{userRegisterBean.user.idCustomer}" 
                                         size="20">
                            </p:inputText>
                            <h:outputLabel value="Trạng thái:"/>
                            <p:selectOneMenu id="status" value="#{userRegisterBean.status}" effect="fold" editable="true">
                                <f:selectItem itemLabel="Enable" itemValue="1"/>
                                <f:selectItem itemLabel="Disable" itemValue="0"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton id="btnsubmit" value="Đăng ký" style="width: 100px" actionListener="#{userRegisterBean.add()}" onclick="dlg1.close()"/>
                        <p:commandButton id="btnreset" value="Hủy" style="width: 100px" actionListener="#{userRegisterBean.reSet()}" oncomplete="dlg1.hide()" update=":frm_register_detail:pg_01"/>
                    </h:form>
                </p:dialog>   
                <p:dialog id="login" header="Đăng nhập" widgetVar="dlglogin" showEffect="explode" hideEffect="bounce" height="200">
                    <h:form id="frm_login_detail">
                        <h:panelGrid columns="2" id="pg_01" style="alignment-adjust: central">
                            <h:outputLabel value="Username:*"/>
                            <p:inputText id="uname" value="#{usersLoginBean.user.username}" 
                                         size="20">
                            </p:inputText>
                            <h:outputLabel value="Password:*"/>
                            <p:password id="pass" value="#{usersLoginBean.user.password}"></p:password>
                            
                        </h:panelGrid>
                        <p:commandButton id="btnsubmit" value="Đăng nhập" style="width: 100px" actionListener="#{usersLoginBean.login()}" oncomplete="dlglogin.close()"/>
                        <p:commandButton id="btnreset" value="Hủy" style="width: 100px" onclick="dlglogin.close()" />
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </body>
</html>
